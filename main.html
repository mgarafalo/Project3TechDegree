<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Newsletter</title>
</head>
<body>
    <header class="heading">

        <h1 class="company-name">The Code Review</h1>

    </header>

    <div class="container">

        <div class="info-news">
            <h3><strong>Sign up for our newsletter</strong></h3>
            <p class="news-info">Get the lastest news on the new & upcoming code trends sent right to your inbox</p>
        </div>

        <hr class="top-line">

        <form class="sign-up">

            <h3 class="contact-info">Contact Information</h3>

            <fieldset class="top-half">

                <ul class="top-inputs">
                    <li>
                        <label for="name" class="lbl">Full Name:</label>
                        <input type="text" id="name" class="user-name" placeholder="Required" required>
                    </li>

                    <li>
                        <label for="email" class="lbl">Email Address:</label>
                        <input type="email" name="user-email" id="email" placeholder="Required" required>
                    </li>
                    
                    <li>
                        <label for="phone-number" class="lbl">Phone Number:</label>
                        <input type="text" class="user-phone-number" id="phone-number" placeholder="(xxx)xxx-xxxx">
                    </li>

                    <li>
                        <label for="address" class="lbl">Street Address:</label>
                        <input type="text" id="address" class="user-street-address">
                    </li>

                    <li>
                        <label for="city" class="lbl">City:</label>
                        <input type="text" id="city" class="user-city">
                    </li>

                    <li>
                        <label for="state" class="lbl">State:</label>
                        <select name="state" id="state">
                            <option value="default" selected="selected">Select a State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </li>

                    <li>
                        <label for="zip" class="lbl">Zip Code:</label>
                        <input type="text" id="zip" class="user-zip-code">
                    </li>
                </ul>

            </fieldset>

            <fieldset class="bot-half">
            
                <hr class="bot-line">

                <h3 class="newsletter">Newsletter</h3>
                <p class="news-info">Select the newsletters you'd like to receive</p>

            
                <ul class="check-inputs">
                    <li>
                        <label for="news-html" class="news-checkbox">HTML News</label><br>
                        <input type="checkbox" name="html-news" id="news-html">
                    </li>

                    <li>
                        <label for="news-css" class="news-checkbox">CSS News</label><br>
                        <input type="checkbox" name="css-news" id="news-css">
                    </li>

                    <li>
                        <label for="news-js" class="news-checkbox">Javascript News</label><br>
                        <input type="checkbox" class="js-news" id="news-js">
                    </li>
                </ul>

                <p class="rad-info">Newsletter Format</p>
                
                <ul class="radio-inputs">
                    <li>
                        <label for="radio-html" class="lbl">HTML</label>
                        <input type="radio" name="radio" id="radio-html">
                    </li>

                    <li>
                        <label for="radio-pdf" class="lbl">PDF Format</label>
                        <input type="radio" name="radio" id="radio-pdf">
                    </li>

                    <li>
                        <label for="other-interests" class="lbl">Other topics you feel we should cover or review:</label>
                        <textarea name="other-interests" id="other-interests" cols="30" rows="10" placeholder="If you need more space, feel free to email us here at info@thecodereview.com"></textarea>
                    </li>

                    <li>
                        <button class="submit">Sign Up</button>
                    </li>
                </ul>

                <h4>Copyright The Code Review</h4>

            </fieldset>
        </form>
    </div>
</body>
</html>
